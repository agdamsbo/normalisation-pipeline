registration: |
  I this context, registration denotes to art of registrering to normal space. In this case to the MNI space.
fsleyes: |
  Thes picture viewing tool from the fsl-package. For more, [click here](https://fsl.fmrib.ox.ac.uk/fsl/fslwiki/FSLeyes).
pipeline: |
  A set of tools working together as chain links being dependent on one-another. Just a fancy term for "ordered collection"
Bash: |
  Short version: The language of the terminal console in Windows, Linux and MacOS.
optiBET: |
  A four step optimization of the fsl BET tool from [the Monti lab at UCLA](https://montilab.psych.ucla.edu/fmri-wiki/optibet/). [Read more](https://montilab.psych.ucla.edu/fmri-wiki/optibet/).
NeMo: |
  Network Modification tool. [Source](https://github.com/kjamison/nemo)
regex: |
  Short of Regular Expression. Provides a very powerful character search interface. There are various resources online for learning and validating your regex search pattern. 
